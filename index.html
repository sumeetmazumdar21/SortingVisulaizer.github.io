<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compasrison Sorting Visualizer</title>
</head>
<body>

    <div class="header">
        <span>Comparison Sorting Array</span>
    </div>

    <div class="sorting-btns-container">
        <button class="randomize" id="randomize" onclick="generateArray()">Randomize Array</button>
        <button class="sort" id="insertion-sort" onclick="insertionSort()">Insertion Sort</button>
        <button class="sort" id=" selection-sort" onclick="sort()">Selection Sort</button>
        <button class="sort" id=" bubble-sort" onclick="sort()">Bubble Sort</button>
        <button class="sort" id=" merge-sort" onclick="sort()">Merge Sort</button>
        <button class="sort" id=" quick-sort" onclick="sort()">Quick Sort</button>
        <!-- <button class="sort shell-sort">Shell Sort</button> -->
        <button class="change-size" id="change-size">Change Size</button>
    </div>

    <div class="array_container" id="array_container">

    </div>

    <div class="controls">
        <button id="skip-back">Skip Back</button>
        <button id="step-back">Step Back</button>
        <button id="pause">Pause</button>
        <button id="step-fwd">Step Forward</button>
        <button id="skip-fwd">Skip Forward</button>
        <div id="animation-speed">
            <input type="range" min="1" max="5" step="1">
            <span>Animation Speed</span>
        </div>
        <div id="display-dimension">
            <label for="width">w:</label>
            <input type="number" min="100" max="2000">
            <label for="height">h:</label>
            <input type="number" min="200" max="3000">
        </div>
        <button>Change Canvas Size</button>
        <button>Move Controls</button>
    </div>

    <div class="footer">
        <span>
            Algorithm Visulaiztions
        </span>
    </div>
    <script src="script.js"></script>
    <script src="quickSort.js"></script>
    <script src="bubbleSort.js"></script>
    <script src="mergeSort.js"></script>
    <script src="insertionSort.js"></script>
    <script src="selectionSort.js"></script>
</body>
</html>
